<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
        <input type="text" placeholder="First Name"> <br><br>
        <input type="text" placeholder="Last Name"> <br><br>
        <input type="text" placeholder="Email"> <br><br>
        <input type="text" placeholder="Password"> <br><br>
    
        <p><b>Select yout gender</b></p>
        <input type="radio" name = "gender" id = "male">Male
        <input type="radio" name = "gender" id = "female">Female
        <input type="radio" name = "gender" id = "other">Other
        <br><br>
        <label type = "text" name = "country">Country</label>
        <select id = "country" placeholder="Select any one">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Europe">Europe</option>
        </select>
        <p>Write About yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type your text here"></textarea>
        <br>
        <input type="submit" value="Submit">
        <!-- <button type="submit">Submit</button> -->
    </form>
</body>
</html>
