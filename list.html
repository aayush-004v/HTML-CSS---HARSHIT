<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h2>Different types of List Tags</h2>

    <ol type = "A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3 </li>
        <li>Item 4</li>
    </ol>

    <h3><u><i>Ordered List using 'Start'</i></u></h3>
    <ol type = "A" start="5">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3 </li>
        <li>Item 4</li>
    </ol>

    <p style = "color : Red ; font-size : 25px"><b><u>Un-ordered Lists</u></b></p>
    <ul type : "Disc">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3 </li>
        <li>Item 4</li>
    </ul>

    <p style = "color : rgb(55, 0, 255) ; font-size : 25px"><b><u>Description Lists</u></b></b></p>

    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is a Six (6) string music instrument</dd>
    </dl>
</body>
</html>
